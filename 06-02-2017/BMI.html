<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<p>Bạn hãy ấn vào nút click</p>
<button onclick="BMI()">Click</button>
<p id="result"></p>
<script>
    function BMI() {
        var weight = prompt("Nhập cân nặng của bạn");
        var height = prompt("Nhập chiều cao của bạn");
        const KILOGRAMS_PER_POUND = 0.45359237;
        const METERS_PER_INCH = 0.0254;

        var weightInKilograms = weight * KILOGRAMS_PER_POUND;
        console.log(weightInKilograms);

        var heightInMeters = height * METERS_PER_INCH;
        console.log(heightInMeters);

        var bmi = weightInKilograms / (heightInMeters * heightInMeters);
        console.log(bmi);

        if (bmi < 18.5) {
            document.getElementById("result").innerHTML = "Underweight";
//        alert("Bạn ");
        } else if (bmi < 25) {
            document.getElementById("result").innerHTML = "Normal";
        } else if (bmi < 30) {
            document.getElementById("result").innerHTML = "Overweight";
        } else {
            document.getElementById("result").innerHTML = "Obese";
        }
    }

</script>
</body>
</html>
