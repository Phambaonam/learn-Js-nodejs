<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag svg drag able</title>
    <script src="svg.draggable.js"></script>
    <style>
        #drawing {
            with: 50px;
            height: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>

<div id="drawing"></div>

<script>

    let draw = SVG('canvas').size(400, 400)
    let rect = draw.rect(100, 100)

    rect.draggable()
</script>

</body>
</html>
